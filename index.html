<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tabulero</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Tabulero Logo" class="logo" />
    <p class="tagline">Your clients. Your space. Powered by Tabulero.</p>

    <div class="login-card">
      <h2>Welcome Back</h2>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>

      <!-- ðŸŸ£ Error message area -->
      <div id="error-box" class="error-box" style="display: none;"></div>

<p class="forgot-password"><a href="forgot.html">Forgot your password?</a></p>

    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
